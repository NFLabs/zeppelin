description = 'Zeppelin :: Zengine'
if (project.hasProperty("signing")) {
  apply from: "$rootProject.projectDir/gradle/publish.gradle"
}
apply from: "$rootProject.projectDir/gradle/copyDependency.gradle"

dependencies {
  compile 'org.slf4j:slf4j-api:' + dependencyManagement.forConfiguration('compile').getManagedVersion("org.slf4j", "slf4j-api")
  compile 'org.slf4j:slf4j-log4j12:'  + dependencyManagement.forConfiguration('compile').getManagedVersion("org.slf4j", "slf4j-log4j12")
  compile('commons-configuration:commons-configuration:' + dependencyManagement.forConfiguration('compile').getManagedVersion("commons-configuration", "commons-configuration")) {
    exclude(module: 'commons-logging')
  }
  compile('commons-io:commons-io:' + dependencyManagement.forConfiguration('compile').getManagedVersion("commons-io", "commons-io")) {
    exclude(module: '*')
  }
  compile 'commons-logging:commons-logging:' + dependencyManagement.forConfiguration('compile').getManagedVersion("commons-logging", "commons-logging")
  compile 'com.google.code.gson:gson:' + dependencyManagement.forConfiguration('compile').getManagedVersion("com.google.code.gson", "gson")
  compile 'com.google.guava:guava:' + dependencyManagement.forConfiguration('compile').getManagedVersion("com.google.guava", "guava")
  compile('org.reflections:reflections:0.9.8') {
    exclude(module: 'guava')
    exclude(module: 'xml-apis')
  }
  compile 'xml-apis:xml-apis:1.4.01'
  compile 'org.quartz-scheduler:quartz:2.2.1'
}
